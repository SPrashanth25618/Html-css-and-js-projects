<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kanban Board</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Simple Kanban board</h1>
    <div class="board">
      <div class="todo-board">
        <h2>To Do</h2>
        <div class="card" draggable="true" id="card1">Wash Dishes</div>
        <div class="card" draggable="true" id="card2">Write notes</div>
      </div>
      <div class="progress-board">
        <h2>In Progress</h2>
        <div class="card" draggable="true">Learn to code</div>
      </div>
      <div class="done-board">
        <h2>Done</h2>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
