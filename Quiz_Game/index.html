<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="screen active" id="start-screen">
      <h1>Quiz Time!</h1>
      <p>Test your knowledge with this Computer Science questions</p>
      <button class="start-btn" id="start-btn">Start Quiz</button>
    </div>

    <!-- screen2 -->
    <div class="screen" id="questions-screen">
      <div class="question-header">
        <h2 id="question" class="question">Here comes the question</h2>
        <div class="quiz-info">
          <p>Question <span id="start-q">0</span> out of <span id="end-q">5</span></p>
          <p>Score : <span id="score">0</span></p>
        </div>
      </div>
      <div class="options" id="options">
      </div>
      <div class="progress-bar" id="progress-bar">
        <div id="progress"></div>
      </div>
    </div>

    <!-- screen3 -->
    <div class="screen " id="result-screen">
      <h1>Quiz Results</h1>
      <div id="report-display">
        <p>You scored <span id="score-achieved">0</span> out of <span id="total-score">5</span></p>
        <div id="res-message">Good Job</div>
      </div>
      <button class="restart-btn" id="restart-btn">Restart Quiz</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
